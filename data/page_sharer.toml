# Page Sharer
# Documentation: https://sourcethemes.com/academic/docs/customization/#page-sharer

[[buttons]]
  id = "email"
  url = "mailto:?subject={title}&body=skurwa.github.io{url}"
  title = "Email"
  icon_pack = "fas"
  icon = "envelope"
  enable = false

[[buttons]]
  id = "linkedin"
  url = "https://www.linkedin.com/shareArticle?url=skurwa.github.io{url}&title={title}"
  title = "LinkedIn"
  icon_pack = "fab"
  icon = "linkedin-in"
  enable = false

[[buttons]]
  id = "whatsapp"
  url = "https://web.whatsapp.com/send?text={title}%20skurwa.github.io{url}"
  title = "WhatsApp"
  icon_pack = "fab"
  icon = "whatsapp"
  enable = false

[[buttons]]
  id = "twitter"
  url = "https://twitter.com/intent/tweet?url=skurwa.github.io{url}&text={title}"
  title = "Twitter"
  icon_pack = "fab"
  icon = "twitter"
  enable = false

[[buttons]]
  id = "facebook"
  url = "https://www.facebook.com/sharer.php?u=skurwa.github.io{url}&t={title}"
  title = "Facebook"
  icon_pack = "fab"
  icon = "facebook-f"
  enable = false